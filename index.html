<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <a href="/" class="logo-link">
            <img src="logoxtitle.png" alt="App Store" width="128" height="52" class="header-logo">
        </a>
        
        <div class="search-group">
            <input type="text" 
                   id="searchInput" 
                   class="form-control search-input" 
                   placeholder="Search...">
            <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>

    <div class="auth-section">
        <button id="themeToggle" class="btn btn-link text-dark me-2">ðŸŒ“</button>
        <button id="authButton" class="btn btn-outline-dark">Login with GitHub</button>
    </div>
</header>

    <div class="container main-content">
        <div id="apps" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        <div id="noResults" class="text-center mt-5" style="display: none;">
            <h4 class="text-muted">No apps found</h4>
        </div>
    </div>

    <div class="modal fade" id="loginReminderModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to beery!</h5>
                </div>
                <div class="modal-body">
                    <p>Please login with GitHub to enjoy better experience</p>
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-primary" 
                            data-bs-dismiss="modal"
                            onclick="document.getElementById('authButton').click()">
                        Login Now
                    </button>
                    <button type="button" 
                            class="btn btn-outline-secondary" 
                            data-bs-dismiss="modal">
                        Continue without login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tokenModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GitHub Token</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Create a <a href="https://github.com/settings/tokens/new?scopes=public_repo&expiration=30d" target="_blank">Personal Access Token</a> with "public_repo" scope and 30 days expiration.</p>
                    <input type="text" id="tokenInput" class="form-control" placeholder="Paste token here">
                    <div class="invalid-feedback mt-2">Please enter a valid token</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveToken">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="downloadModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Download options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="downloadOptions">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
